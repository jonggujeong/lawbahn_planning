<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>LJ기획 – LJ Planning</title>
<style>
body { margin:0; font-family: 'Noto Sans KR', sans-serif; background:#000; color:#fff; }

section { padding:80px 30px; max-width:1100px; margin:auto; }

/* HERO */
.hero {
  height:100vh;
  background:url('메인 이미지.png') center/cover no-repeat;
  display:flex; align-items:center; justify-content:center;
  text-align:center; padding:20px;
}
.hero h1 { font-size:40px; font-weight:800; line-height:1.3; }
.hero p { font-size:18px; opacity:.85; margin-top:10px; }

/* Animations */
.fade-up {
  opacity:0;
  transform: translateY(40px);
  transition: all 0.85s cubic-bezier(0.22, 1, 0.36, 1);
}
.fade-up.show {
  opacity:1;
  transform: translateY(0);
}

.card {
  background:#111;
  padding:20px;
  border-radius:10px;
  opacity:0;
  transform: translateY(40px);
  transition: all 0.85s cubic-bezier(0.22, 1, 0.36, 1);
}
.card.show {
  opacity:1;
  transform: translateY(0);
}

.grid {
  display:grid;
  gap:20px;
  grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
}

.card img { width:100%; border-radius:10px; }

/* Footer */
footer {
  text-align:center; padding:40px; color:#aaa; font-size:12px;
}
</style>
</head>
<body>

<div class="hero fade-up">
  <div>
    <h1>LJ기획은 전략을 넘어<br>브랜드의 미래를 만들어갑니다.</h1>
    <p>기술과 창의성의 결합이 만드는 브랜드 성장</p>
  </div>
</div>

<section>
  <h2 class="fade-up">Our Purpose</h2>
  <p class="fade-up">
    데이터와 인공지능 기반의 지속 가능한 마케팅 생태계를 구축하며,<br>
    고객의 비전을 실질적 성과로 연결하는 스마트 마케팅 솔루션 기업입니다.
  </p>
</section>

<section>
  <h2 class="fade-up">What We Offer</h2>
  <div class="grid">
    <div class="card">Brand Strategy</div>
    <div class="card">Outdoor & Print</div>
    <div class="card">Web & Digital</div>
    <div class="card">AI Solutions</div>
  </div>
</section>

<section>
  <h2 class="fade-up">Our Work</h2>
  <div class="grid">
    <div class="card"><img src="portfolio_1.png"></div>
    <div class="card"><img src="portfolio_2.png"></div>
    <div class="card"><img src="portfolio_3.png"></div>
  </div>
</section>

<footer>LJ기획 © All rights reserved.</footer>

<script>
// Scroll-trigger animation observer
const observer = new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
}, { threshold: 0.2 });

document.querySelectorAll('.fade-up, .card').forEach(el=>observer.observe(el));
</script>

</body>
</html>
