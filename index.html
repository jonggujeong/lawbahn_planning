<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>LJ Planning – Animated</title>
<style>
body { margin:0; font-family: sans-serif; background:#000; color:#fff; }

section { padding:80px 30px; max-width:1100px; margin:auto; }

.hero {
  height:100vh;
  background:url('메인 이미지.png') center/cover no-repeat;
  display:flex; align-items:center; justify-content:center;
  text-align:center; padding:20px;
}

/* Animation base */
.fade-up {
  opacity:0;
  transform: translateY(40px);
  transition: all 0.8s ease-out;
}
.fade-up.show {
  opacity:1;
  transform: translateY(0);
}

.grid {
  display:grid; gap:20px;
  grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
}

.card {
  background:#111; padding:20px; border-radius:10px;
  opacity:0; transform: translateY(40px);
  transition: all 0.8s ease-out;
}
.card.show { opacity:1; transform: translateY(0); }

.card img { width:100%; border-radius:10px; }
footer { text-align:center; padding:40px; color:#aaa; font-size:12px; }
</style>
</head>
<body>

<div class="hero fade-up">
  <div>
    <h1>We go beyond strategy<br>to create the future of your brand.</h1>
    <p>기술과 창의성의 결합이 만드는 브랜드 성장</p>
  </div>
</div>

<section>
  <h2 class="fade-up">Our Purpose</h2>
  <p class="fade-up">데이터와 인공지능을 기반으로 지속 가능한 마케팅 생태계를 구축하며...</p>
</section>

<section>
  <h2 class="fade-up">What We Offer</h2>
  <div class="grid">
    <div class="card">Brand Strategy</div>
    <div class="card">Outdoor & Print</div>
    <div class="card">Web & Digital</div>
    <div class="card">AI Solutions</div>
  </div>
</section>

<section>
  <h2 class="fade-up">Our Work</h2>
  <div class="grid">
    <div class="card"><img src="portfolio_1.png"></div>
    <div class="card"><img src="portfolio_2.png"></div>
    <div class="card"><img src="portfolio_3.png"></div>
  </div>
</section>

<footer>LJ PLANNING © All rights reserved.</footer>

<script>
// Scroll-trigger observer
const obs = new IntersectionObserver((entries)=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add('show');
    }
  });
},{ threshold: 0.15 });

document.querySelectorAll('.fade-up, .card').forEach(el=>obs.observe(el));
</script>

</body>
</html>
